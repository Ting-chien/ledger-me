<div id="expenses-breakdown-card" class="card h-100">
    <div class="card-header bg-white border-0 ps-3 pe-3 pt-3 pb-0">
        <h4 class="card-title fw-bold text-start m-0" style="font-size: 1rem;">Expenses Breakdown</h4>
    </div>
    <div class="card-body d-flex flex-column justify-content-center align-items-center" style="padding: 30px 20px;">
        <canvas id="expensesBreakdownChart"></canvas>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let breakdownChartInstance = null;
    window.fetchAndRenderBreakdown = function (range = 'month') {
        fetch(`/reports/expenses-breakdown?range=${range}`)
            .then(response => response.json())
            .then(data => {
                const ctx = document.getElementById('expensesBreakdownChart').getContext('2d');
                if (breakdownChartInstance) breakdownChartInstance.destroy();
                breakdownChartInstance = new Chart(ctx, {
                    type: 'pie',
                    data: {
                        labels: data.labels,
                        datasets: [{
                            data: data.data,
                            backgroundColor: [
                                'rgba(59, 130, 246, 0.5)',   // 更柔和的藍色
                                'rgba(16, 185, 129, 0.5)',   // 更柔和的綠色
                                'rgba(245, 158, 11, 0.5)',   // 更柔和的黃色
                                'rgba(239, 68, 68, 0.5)',    // 更柔和的紅色
                                'rgba(139, 92, 246, 0.5)',   // 更柔和的紫色
                                'rgba(249, 115, 22, 0.5)',   // 更柔和的橙色
                                'rgba(156, 163, 175, 0.5)'   // 更柔和的灰色
                            ],
                            borderWidth: 2,
                            borderColor: '#fff'
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        aspectRatio: 1,
                        plugins: {
                            legend: {
                                display: true,
                                position: 'bottom',
                                labels: {
                                    boxWidth: 12,
                                    padding: 15,
                                    font: { size: 12 }
                                }
                            }
                        },
                        layout: {
                            padding: {
                                bottom: 20
                            }
                        }
                    }
                });
            });
    };
</script>
</script>
