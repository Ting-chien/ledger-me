<div class="card h-100">
    <div class="card-header bg-white border-0 ps-3 pe-3 pt-3 pb-0">
        <h4 class="card-title fw-bold text-start m-0" style="font-size: 1rem">
            Expenses Trend
        </h4>
    </div>
    <div class="card-body">
        <canvas id="expenseBarChart"></canvas>
    </div>
</div>
{% block scripts %}
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    let chartInstance = null;
    window.fetchAndRenderTrend = function (range = "month") {
        fetch(`/reports/expenses-trend?range=${range}`)
            .then((resp) => resp.json())
            .then((data) => {
                const ctx = document
                    .getElementById("expenseBarChart")
                    .getContext("2d");
                if (chartInstance) chartInstance.destroy();
                chartInstance = new Chart(ctx, {
                    type: "bar",
                    data: {
                        labels: data.labels,
                        datasets: [
                            {
                                label: "每日支出",
                                data: data.data,
                                backgroundColor: "rgba(75, 192, 192, 0.6)",
                                borderColor: "rgba(75, 192, 192, 1)",
                                borderWidth: 1,
                            },
                        ],
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: true,
                        aspectRatio: 2.5,
                        plugins: {
                            legend: { display: false }, // 隱藏 label 提示
                        },
                        scales: {
                            x: { title: { display: true, text: "日期" } },
                            y: {
                                title: { display: true, text: "支出金額" },
                                beginAtZero: true,
                            },
                        },
                    },
                });
            });
    };
</script>
{% endblock %}
